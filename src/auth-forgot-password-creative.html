{{> partials/main }}

<head>

    {{> partials/title-meta title="Sign In" }}


    {{> partials/head-css}}

</head>

{{> partials/body}}

<div class="position-relative container-fluid">
    <div class="row min-vh-100">
        <div class="col-6 p-12 bg-light overflow-hidden position-relative">
            <div class="p-4">
                <img src="assets/images/main-logo.png" alt="" class="main-logo">
                <h1 class="max-w-lg lh-sm fs-4xl mt-8 fw-normal text-black text-capitalize">The most straightforward way to manage your projects</h1>
            </div>
            <img src="assets/images/others/auth-creative.png" alt="" class="auth-creative-ss rounded-4">
        </div>
        <div class="col-6 d-flex align-items-center py-12">
            <div class="col-12">
                <div class="col-8 offset-2">
                    <div class="p-10 card mb-0 mx-10">
                        <h6 class="mb-0 text-gradient fs-xl fw-bold text-center lh-lg">Forgot your Password?</h6>
                        <p class="mb-3 text-center text-muted">Enter your email or username to reset it.</p>

                        <!-- Form to reset password -->
                        <form action="auth-two-step-verification-creative.html">
                            <div class="row g-4 mt-3">
                                <div class="col-12 mt-0">
                                    <label for="email" class="form-label fw-medium">Email or Username</label>
                                    <input type="email" x-model="emailOrUsername" placeholder="Enter your email or username" class="form-control" required>
                                </div>

                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary w-100">Reset Password</button>
                                </div>
                            </div>
                        </form>

                        <!-- Sign In Link -->
                        <p class="mt-3 text-center text-muted">
                            Return to the
                            <a href="auth-signin-creative.html" class="link link-primary text-dark fw-medium">Sign In
                                <i data-lucide="move-right" class="size-4 "></i>
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{{> partials/vendor-scripts}}


<script type="module" src="assets/js/main.js"></script>

</body>

</html>
