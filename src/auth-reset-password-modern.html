{{> partials/main }}

<head>

    {{> partials/title-meta title="Forgot Password" }}


    {{> partials/head-css}}

</head>

{{> partials/body}}

<div class="auth-bg">
    <div class="position-absolute top-0 start-0 end-0 bottom-0 bg-black opacity-50"></div>
    <div class="container">
        <div class="d-grid min-vh-100 py-12">
            <div class="col-12 col-xl-4 offset-xl-4 d-flex align-items-center">
                <div class="p-10 card mb-0">
                    <div class="text-center mb-3">
                        <a href="/">
                            <img src="assets/images/logo-white.png" alt="" class="mx-auto main-logo">   
                        </a>
                    </div>
                    <h6 class="mb-1 fs-xl fw-semibold text-center lh-lg text-white">Set your new password</h6>
                    <span class="mb-3 text-center">Ensure that your new password is different from any passwords you've previously used.</span>
                    <form @submit.prevent="validateForm" x-data="passwordForm()">
                        <div class="row g-4 mt-1">
                            <div class="col-12 mt-0">
                                <div x-data="{ show: false }">
                                    <label for="passwordInput" class="form-label fw-medium">Password</label>
                                    <div class="position-relative">
                                        <input type="password" id="passwordInput" 
                                               :type="show ? 'text' : 'password'" 
                                               class="form-control" placeholder="Enter your password" 
                                               x-model="password" required>
                                        
                                        <div type="button" @click="show = !show" class="eyes-btn">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="gray" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" data-lucide="eye" x-show="show" style="display: none;">
                                                <path d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0"></path>
                                                <circle cx="12" cy="12" r="3"></circle>
                                            </svg>
                                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="gray" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" data-lucide="eye-off" x-show="!show">
                                                <path d="M10.733 5.076a10.744 10.744 0 0 1 11.205 6.575 1 1 0 0 1 0 .696 10.747 10.747 0 0 1-1.444 2.49"></path>
                                                <path d="M14.084 14.158a3 3 0 0 1-4.242-4.242"></path>
                                                <path d="M17.479 17.499a10.75 10.75 0 0 1-15.417-5.151 1 1 0 0 1 0-.696 10.75 10.75 0 0 1 4.446-5.143"></path>
                                                <path d="m2 2 20 20"></path>
                                            </svg>
                                        </div>
                                    </div>
                                    <p x-show="errors.password" class="text-sm text-danger" x-text="errors.password"></p>
                                </div>
                            </div>
                            <div class="col-12">
                                <div x-data="{ show: false }">
                                    <label for="confirmPasswordInput" class="form-label fw-medium">Confirm Password</label>
                                    <div class="position-relative">
                                        <input type="password" id="confirmPasswordInput"
                                               :type="show ? 'text' : 'password'"
                                               class="form-control" placeholder="Enter your confirm password"
                                               x-model="confirmPassword" required>
                                        
                                        <div type="button" @click="show = !show" class="eyes-btn">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="gray" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" data-lucide="eye" x-show="show" style="display: none;">
                                                <path d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0"></path>
                                                <circle cx="12" cy="12" r="3"></circle>
                                            </svg>
                                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="gray" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" data-lucide="eye-off" x-show="!show">
                                                <path d="M10.733 5.076a10.744 10.744 0 0 1 11.205 6.575 1 1 0 0 1 0 .696 10.747 10.747 0 0 1-1.444 2.49"></path>
                                                <path d="M14.084 14.158a3 3 0 0 1-4.242-4.242"></path>
                                                <path d="M17.479 17.499a10.75 10.75 0 0 1-15.417-5.151 1 1 0 0 1 0-.696 10.75 10.75 0 0 1 4.446-5.143"></path>
                                                <path d="m2 2 20 20"></path>
                                            </svg>
                                        </div>
                                    </div>
                                    <p x-show="errors.confirmPassword" class="text-sm text-danger" x-text="errors.confirmPassword"></p>
                                </div>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary w-100">Set Password</button>
                            </div>
                            <span class="mt-3 text-center">Return to the 
                                <a href="auth-signin-modern.html" class="fw-medium text-white">Sign In<i data-lucide="move-right" class="size-4 ms-1"></i> </a>
                            </span>
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
</div>





{{> partials/vendor-scripts}}

<script src="assets/js/auth/reset-password-validation.js"></script>
<script type="module" src="assets/js/main.js"></script>

</body>

</html>
