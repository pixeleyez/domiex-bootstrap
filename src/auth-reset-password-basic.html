{{> partials/main }}

<head>

    {{> partials/title-meta title="Two Step Verification" }}


    {{> partials/head-css}}

</head>

{{> partials/body}}

<div class="contact-bg-gradient">
    <div class="container">
        <div class="d-grid min-vh-100 py-12">
            <div class="col-12 col-xl-4 offset-xl-4 d-flex align-items-center">
                <div x-data="{ emailOrUsername: '', password: '', confirmPassword: '', submitted: false }" class="p-10 card mb-0">
                    <div class="text-center mb-3">
                        <a href="/">
                            <img src="./assets/images/main-logo.png" alt="" class="mx-auto main-logo">
                        </a>
                    </div>
                    <h6 class="mb-0 text-gradient fs-xl fw-bold text-center lh-lg">Set your new password</h6>
                    <p class="text-center text-muted">Ensure that your new password is different from any passwords you've previously used.</p>
                    
                    <form @submit.prevent="submitted = true; window.location.href = 'auth-successful-password-basic.html';">
                        <div class="row g-4 mt-5">
                              <div class="col-12 mt-0">
                                <div x-data="{ show: false }">
                                    <label for="passwordInput" class="form-label fw-medium">Password</label>
                                    <div class="position-relative password">
                                        <input type="password" id="passwordInput" :type="show ? 'text' : 'password'" x-model="password" class="form-control pe-8" placeholder="Enter your password" required>
                                        <div type="button" @click="show = !show" class="eyes-btn" id="button-addon2">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="gray" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" data-lucide="eye" x-show="show" style="display: none;">
                                                <path d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0"></path>
                                                <circle cx="12" cy="12" r="3"></circle>
                                            </svg>
                                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="gray" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" data-lucide="eye-off" x-show="!show">
                                                <path d="M10.733 5.076a10.744 10.744 0 0 1 11.205 6.575 1 1 0 0 1 0 .696 10.747 10.747 0 0 1-1.444 2.49"></path>
                                                <path d="M14.084 14.158a3 3 0 0 1-4.242-4.242"></path>
                                                <path d="M17.479 17.499a10.75 10.75 0 0 1-15.417-5.151 1 1 0 0 1 0-.696 10.75 10.75 0 0 1 4.446-5.143"></path>
                                                <path d="m2 2 20 20"></path>
                                            </svg>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <div x-data="{ show: false }">
                                    <label for="confirmPasswordInput" class="form-label fw-medium">Confirm Password</label>
                                    <div class="position-relative password">
                                        <input type="password" id="confirmPasswordInput" :type="show ? 'text' : 'password'" x-model="confirmPassword" class="form-control pe-8" placeholder="Confirm your password" required>
                                        <div type="button" @click="show = !show" class="eyes-btn" id="button-addon2">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="gray" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" data-lucide="eye" x-show="show" style="display: none;">
                                                <path d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0"></path>
                                                <circle cx="12" cy="12" r="3"></circle>
                                            </svg>
                                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="gray" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" data-lucide="eye-off" x-show="!show">
                                                <path d="M10.733 5.076a10.744 10.744 0 0 1 11.205 6.575 1 1 0 0 1 0 .696 10.747 10.747 0 0 1-1.444 2.49"></path>
                                                <path d="M14.084 14.158a3 3 0 0 1-4.242-4.242"></path>
                                                <path d="M17.479 17.499a10.75 10.75 0 0 1-15.417-5.151 1 1 0 0 1 0-.696 10.75 10.75 0 0 1 4.446-5.143"></path>
                                                <path d="m2 2 20 20"></path>
                                            </svg>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary w-100">Set Password</button>
                            </div>
                        </div>
                    </form>
                    
                    <p class="mt-3 text-center text-muted">
                        Return to the 
                        <a href="auth-signin-basic.html" class="link link-primary text-dark fw-medium">Sign In 
                            <i data-lucide="move-right" class="size-4 "></i>
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>





{{> partials/vendor-scripts}}


<script type="module" src="assets/js/main.js"></script>

</body>

</html>
