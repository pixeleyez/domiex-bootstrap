{{> partials/main }}

<head>

    {{> partials/title-meta title="Two Step Verification" }}


    {{> partials/head-css}}

</head>

{{> partials/body}}

<div class="contact-bg-gradient">
    <div class="container">
        <div class="d-grid min-vh-100 py-12">
            <div class="col-12 col-xl-4 offset-xl-4 d-flex align-items-center">
                <div x-data="{ emailOrUsername: '', submitted: false }" class="p-10 card mb-0">
                    <div class="text-center mb-3">
                        <a href="/">
                            <img src="./assets/images/main-logo.png" alt="" class="mx-auto main-logo">
                        </a>
                    </div>
                    <h6 class="mb-0 text-gradient fs-xl fw-bold text-center lh-lg">Forgot your Password?</h6>
                    <p class="mb-3 text-center text-muted">Enter your email or username to reset it.</p>
                    
                    <!-- Form to reset password -->
                    <form @submit.prevent="submitted = true; 
                                           setTimeout(() => { window.location.href = 'auth-two-step-verification-basic.html'; }, 1000);">
                        <div class="row g-4 mt-3">
                            <!-- Email or Username Input -->
                            <div class="col-12 mt-0">
                                <label for="email" class="form-label fw-medium">Email or Username</label>
                                <input type="email" x-model="emailOrUsername" placeholder="Enter your email or username" class="form-control" required>
                            </div>    
                            
                            <!-- Submit Button -->
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary w-100">Reset Password</button>
                            </div>
                        </div>
                    </form>
                    
                    <!-- Sign In Link -->
                    <p class="mt-3 text-center text-muted">
                        Return to the 
                        <a href="auth-signin-basic.html" class="link link-primary text-dark fw-medium">Sign In 
                            <i data-lucide="move-right" class="size-4 "></i>
                        </a>
                    </p>
                </div>
                
            </div>
        </div>
    </div>
</div>




{{> partials/vendor-scripts}}


<script type="module" src="assets/js/main.js"></script>

</body>

</html>
