{{> partials/main }}

<head>

    {{> partials/title-meta title="Sign Up" }}


    {{> partials/head-css}}

</head>

{{> partials/body}}

<div class="auth-bg position-relative">
    <div class="position-absolute top-0 start-0 end-0 bottom-0 bg-black opacity-50"></div>
    <div class="container">
        <div class="d-grid min-vh-100 py-12">
            <div class="col-12 col-xl-4 offset-xl-4 d-flex align-items-center">
                <div class="p-10 card ">
                    <div class="text-center mb-4">
                        <a href="/">
                            <img src="assets/images/logo-white.png" alt="" class="mx-auto main-logo">
                        </a>
                    </div>
                    <h6 class="mb-1 fs-xl fw-semibold text-center lh-lg text-white">Create a New Account</h6>
                    <span class="mb-3 text-center">Don't have an account? <a href="auth-signin-basic.html" class="link link-primary text-white fw-medium">Sign In</a></span>
                    <form>
                        <div class="row g-4 mt-3">
                            <div class="col-6 mt-0">
                                <label for="email" class="form-label fw-medium">First Name</label>
                                <input type="text" placeholder="Enter your first name" class="form-control">
                            </div>
                            <div class="col-6 mt-0">
                                <label for="email" class="form-label fw-medium">Last Name</label>
                                <input type="text" placeholder="Enter your last name" class="form-control">
                            </div>
                            <div class="col-6">
                                <label for="email" class="form-label fw-medium">Username</label>
                                <input type="email" placeholder="Enter your username" class="form-control">
                            </div>
                            <div class="col-6">
                                <label for="email" class="form-label fw-medium">Email</label>
                                <input type="text" placeholder="Enter your email" class="form-control">
                            </div>
                            <div class="col-12">
                                <div x-data="{ show: false }">
                                    <label for="passwordInput" class="form-label fw-medium">Password</label>
                                    <div class="position-relative password">
                                        <input type="password" id="passwordInput" :type="show ? 'text' : 'password'" x-model="password" class="form-control pe-8" placeholder="Enter your placeholder" required>
                                        <div type="button" @click="show = !show" class="eyes-btn" id="button-addon2">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="gray" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" data-lucide="eye" x-show="show" style="display: none;">
                                                <path d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0"></path>
                                                <circle cx="12" cy="12" r="3"></circle>
                                            </svg>
                                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="gray" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" data-lucide="eye-off" x-show="!show">
                                                <path d="M10.733 5.076a10.744 10.744 0 0 1 11.205 6.575 1 1 0 0 1 0 .696 10.747 10.747 0 0 1-1.444 2.49"></path>
                                                <path d="M14.084 14.158a3 3 0 0 1-4.242-4.242"></path>
                                                <path d="M17.479 17.499a10.75 10.75 0 0 1-15.417-5.151 1 1 0 0 1 0-.696 10.75 10.75 0 0 1 4.446-5.143"></path>
                                                <path d="m2 2 20 20"></path>
                                            </svg>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <div x-data="{ show: false }">
                                    <label for="passwordInput" class="form-label fw-medium">Confirm Password</label>
                                    <div class="position-relative password">
                                        <input type="password" id="passwordInput" :type="show ? 'text' : 'password'" x-model="password" class="form-control pe-8" placeholder="Enter your confirm password" required>
                                        <div type="button" @click="show = !show" class="eyes-btn" id="button-addon2">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="gray" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" data-lucide="eye" x-show="show" style="display: none;">
                                                <path d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0"></path>
                                                <circle cx="12" cy="12" r="3"></circle>
                                            </svg>
                                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="gray" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" data-lucide="eye-off" x-show="!show">
                                                <path d="M10.733 5.076a10.744 10.744 0 0 1 11.205 6.575 1 1 0 0 1 0 .696 10.747 10.747 0 0 1-1.444 2.49"></path>
                                                <path d="M14.084 14.158a3 3 0 0 1-4.242-4.242"></path>
                                                <path d="M17.479 17.499a10.75 10.75 0 0 1-15.417-5.151 1 1 0 0 1 0-.696 10.75 10.75 0 0 1 4.446-5.143"></path>
                                                <path d="m2 2 20 20"></path>
                                            </svg>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-12 d-flex justify-content-between align-items-center">
                                <div class="form-check">
                                    <input type="checkbox" id="rememberMe" class="form-check-input">
                                    <label for="rememberMe" class="form-check-label lh-1">By creating an account, you agree to all of our terms condition & policies.</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary w-100">Sign In</button>
                            </div>
                        </div>
                    </form>

                    <div class="text-center my-4">
                        <div>OR</div>
                    </div>

                    <!-- Social login buttons -->
                    <div class="d-grid gap-2">
                        <a type="button" class="btn btn-link btn-outline-light border border-white border-opacity-10 social-link">
                            <img src="assets/images/others/google.png" alt="" class="inline-block size-4 me-1">
                            Sign In via Google
                        </a>
                        <a type="button" class="btn btn-link btn-outline-light border border-white border-opacity-10 social-link">
                            <i data-lucide="facebook" class="size-4 me-1 text-primary"></i>
                            Sign In via Facebook
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>




{{> partials/vendor-scripts}}

<script src="assets/js/auth/signin-basic.init.js"></script>

<script type="module" src="assets/js/main.js"></script>

</body>

</html>
