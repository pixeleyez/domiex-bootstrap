{{> partials/main }}

<head>

    {{> partials/title-meta title="Sign Up" }}


    {{> partials/head-css}}

</head>

{{> partials/body}}

<div class="position-relative container-fluid">
    <div class="row min-vh-100">
        <div class="col-6 p-12 bg-light overflow-hidden position-relative">
            <div class="p-4">
                <img src="assets/images/main-logo.png" alt="" class="main-logo">
                <h1 class="max-w-lg lh-sm fs-4xl mt-8 fw-normal text-black text-capitalize">The most straightforward way to manage your projects</h1>
            </div>
            <img src="assets/images/others/auth-creative.png" alt="" class="auth-creative-ss rounded-4">
        </div>
        <div class="col-6 d-flex align-items-center">
            <div class="py-12" x-data="loginForm()">
                <div class="col-12 col-xl-8 offset-xl-2">
                    <div class="p-10 card mb-0 mx-10">
                        <h6 class="mb-0 text-gradient fs-xl fw-bold text-center lh-lg">Create a New Account</h6>
                        <p class="mb-3 text-center text-muted">Already have an account? <a href="auth-signin-basic.html" class="link link-primary text-dark fw-medium">Sign In</a></p>
                        <form action="#!">
                            <div class="row g-4 mt-3">
                                <div class="col-6 mt-0">
                                    <label for="email" class="form-label fw-medium">First Name</label>
                                    <input type="text" id="email" placeholder="Enter your first name" class="form-control">
                                </div>
                                <div class="col-6 mt-0">
                                    <label for="email" class="form-label fw-medium">Last Name</label>
                                    <input type="text" id="email" placeholder="Enter your last name" class="form-control">
                                </div>
                                <div class="col-6">
                                    <label for="email" class="form-label fw-medium">Username</label>
                                    <input type="text" id="email" placeholder="Enter your username" class="form-control">
                                </div>
                                <div class="col-6">
                                    <label for="email" class="form-label fw-medium">Email</label>
                                    <input type="text" id="email" placeholder="Enter your email" class="form-control">
                                </div>
                                <div class="col-12">
                                    <div x-data="{ show: false }">
                                        <label for="passwordInput" class="form-label fw-medium">Password</label>
                                        <div class="position-relative password">
                                            <input type="password" id="passwordInput" :type="show ? 'text' : 'password'" x-model="password" class="form-control pe-8" placeholder="Enter your placeholder" required>
                                            <div type="button" @click="show = !show" class="eyes-btn" id="button-addon2">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="gray" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" data-lucide="eye" x-show="show" style="display: none;">
                                                    <path d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0"></path>
                                                    <circle cx="12" cy="12" r="3"></circle>
                                                </svg>
                                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="gray" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" data-lucide="eye-off" x-show="!show">
                                                    <path d="M10.733 5.076a10.744 10.744 0 0 1 11.205 6.575 1 1 0 0 1 0 .696 10.747 10.747 0 0 1-1.444 2.49"></path>
                                                    <path d="M14.084 14.158a3 3 0 0 1-4.242-4.242"></path>
                                                    <path d="M17.479 17.499a10.75 10.75 0 0 1-15.417-5.151 1 1 0 0 1 0-.696 10.75 10.75 0 0 1 4.446-5.143"></path>
                                                    <path d="m2 2 20 20"></path>
                                                </svg>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div x-data="{ show: false }">
                                        <label for="passwordInput" class="form-label fw-medium">Confirm Password</label>
                                        <div class="position-relative password">
                                            <input type="password" id="passwordInput" :type="show ? 'text' : 'password'" x-model="password" class="form-control pe-8" placeholder="Enter your Confirm placeholder" required>
                                            <div type="button" @click="show = !show" class="eyes-btn" id="button-addon2">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="gray" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" data-lucide="eye" x-show="show" style="display: none;">
                                                    <path d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0"></path>
                                                    <circle cx="12" cy="12" r="3"></circle>
                                                </svg>
                                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="gray" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" data-lucide="eye-off" x-show="!show">
                                                    <path d="M10.733 5.076a10.744 10.744 0 0 1 11.205 6.575 1 1 0 0 1 0 .696 10.747 10.747 0 0 1-1.444 2.49"></path>
                                                    <path d="M14.084 14.158a3 3 0 0 1-4.242-4.242"></path>
                                                    <path d="M17.479 17.499a10.75 10.75 0 0 1-15.417-5.151 1 1 0 0 1 0-.696 10.75 10.75 0 0 1 4.446-5.143"></path>
                                                    <path d="m2 2 20 20"></path>
                                                </svg>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="col-12 d-flex justify-content-between align-items-center">
                                    <div class="form-check d-flex align-items-start">
                                        <input type="checkbox" id="rememberMe" class="form-check-input">
                                        <label for="rememberMe" class="form-check-label">
                                            By creating an account, you agree to all of our terms condition & policies.</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                                </div>
                            </div>
                        </form>
    
                        <div class="position-relative text-center my-3">
                            <div class="position-absolute top-50 start-0 border border-top w-100 border-1 border-dashed border-light"></div>
                            <p class="bg-white p-2 position-relative d-inline-block">OR</p>
                        </div>
    
                        <!-- Social login buttons -->
                        <div class="d-grid gap-2">
                            <a type="button" class="btn btn-link link-primary btn-outline-light text-black border">
                                <img src="assets/images/others/google.png" alt="" class="inline-block size-4 me-1">
                                Sign Up via Google
                            </a>
                            <a type="button" class="btn btn-link link-primary btn-outline-light text-black border">
                                <i data-lucide="facebook" class="size-4 me-1 text-primary"></i>
                                Sign Up via Facebook
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{{> partials/vendor-scripts}}

<script src="assets/js/auth/signin-basic.init.js"></script>

<script type="module" src="assets/js/main.js"></script>

</body>

</html>
