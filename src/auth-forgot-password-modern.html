{{> partials/main }}

<head>

    {{> partials/title-meta title="Forgot Password" }}


    {{> partials/head-css}}

</head>

{{> partials/body}}

<div class="auth-bg">
    <div class="position-absolute top-0 start-0 end-0 bottom-0 bg-black opacity-50"></div>
    <div class="container">
        <div class="d-grid min-vh-100 py-12">
            <div class="col-12 col-xl-4 offset-xl-4 d-flex align-items-center">
                <div class="p-10 card mb-0">
                    <div class="text-center mb-3">
                        <a href="/">
                            <img src="assets/images/logo-white.png" alt="" class="mx-auto main-logo">   
                        </a>
                    </div>
                    <h6 class="mb-1 fs-xl fw-semibold text-center lh-lg text-white">Forgot your Password?</h6>
                    <span class="mb-3 text-center">Enter your email or username to reset it.</span>
                    <form action="auth-two-step-verification-modern.html">
                        <div class="row g-4 mt-3">
                            <div class="col-12 mt-0">
                                <label for="email" class="form-label fw-medium">Email or Username</label>
                                <input type="email" x-model="emailOrUsername" placeholder="Enter your email or username" class="form-control" required>
                            </div>    
                            
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary w-100">Reset Password</button>
                            </div>
                        </div>
                    </form>
                    
                    <span class="mt-3 text-center">
                        Return to the 
                        <a href="auth-signin-modern.html" class="link text-white fw-medium">Sign In 
                            <i data-lucide="move-right" class="size-4 "></i>
                        </a>
                    </span>
                </div>
                
            </div>
        </div>
    </div>
</div>




{{> partials/vendor-scripts}}


<script type="module" src="assets/js/main.js"></script>

</body>

</html>
