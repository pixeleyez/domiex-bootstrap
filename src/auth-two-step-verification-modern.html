{{> partials/body}}

<div class="auth-bg">
    <div class="position-absolute top-0 start-0 end-0 bottom-0 bg-black opacity-50"></div>
    <div class="container">
        <div class="d-grid min-vh-100 py-12">
            <div class="col-12 col-xl-4 offset-xl-4 d-flex align-items-center">
                <div class="p-10 card mb-0">
                    <div class="text-center mb-4">
                        <i data-lucide="mail-open" class="size-10 stroke-1 icon-light"></i>
                    </div>
                    <h6 class="mb-1 fs-xl fw-semibold text-center lh-lg text-white">OTP Verification</h6>
                    <span class="mb-5 text-center">We're sent a code to <b>sophiamia@pixeleyez.com</b></span>
                    <form id="otp-form1" action="auth-reset-password-modern.html">
                        <div class="row g-5">
                            <!-- OTP Input Fields -->
                            <div class="d-flex justify-content-center gap-3">
                                <input 
                                    type="text" 
                                    class="form-control text-center fs-3 fw-bold rounded-1 p-2 size-14 otp-input"
                                    maxlength="1" 
                                    pattern="\d*" 
                                    id="otp-input-0" 
                                />
                                <input 
                                    type="text" 
                                    class="form-control text-center fs-3 fw-bold rounded-1 p-2 size-14 otp-input"
                                    maxlength="1" 
                                    id="otp-input-1" 
                                />
                                <input 
                                    type="text" 
                                    class="form-control text-center fs-3 fw-bold rounded-1 p-2 size-14 otp-input"
                                    maxlength="1" 
                                    id="otp-input-2" 
                                />
                                <input 
                                    type="text" 
                                    class="form-control text-center fs-3 fw-bold rounded-1 p-2 size-14 otp-input"
                                    maxlength="1" 
                                    id="otp-input-3" 
                                />
                                <input 
                                    type="text" 
                                    class="form-control text-center fs-3 fw-bold rounded-1 p-2 size-14 otp-input"
                                    maxlength="1" 
                                    id="otp-input-4" 
                                />
                                <input 
                                    type="text" 
                                    class="form-control text-center fs-3 fw-bold rounded-1 p-2 size-14 otp-input"
                                    maxlength="1" 
                                    id="otp-input-5" 
                                />
                            </div>
                    
                            <a class="col-12 mt-4">
                                <button type="submit" class="btn btn-primary w-100">Reset Password</button>
                            </a>
                        </div>
                    </form>                    
                </div>
            </div>
        </div>
    </div>
</div>
